{% load static %}
{% load csstags %}

<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">
      <title>Emile Web</title>

      {{ form.media.css }}
      <!-- Bootstrap Core CSS -->
      <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
      <!-- MetisMenu CSS -->
      <link href="{% static 'vendor/metisMenu/metisMenu.min.css' %}" rel="stylesheet">
      <!-- Custom CSS -->
      <link href="{% static 'dist/css/sb-admin-2.css' %}" rel="stylesheet">
      <!-- Morris Charts CSS -->
      <link href="{% static 'vendor/morrisjs/morris.css' %}" rel="stylesheet">
      <!-- Custom Fonts -->
      <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
   </head>
   <body>
      <div id="wrapper">
         <!-- Navigation -->
         <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="{% url 'web:wall_messages_list' %}">EmileWeb</a>
            </div>
            <!-- /.navbar-header -->
            <ul class="nav navbar-top-links navbar-right">
               <!-- /.dropdown -->
               <li class="dropdown">
                 <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Menu
                   <span class="caret"></span></button>
                   <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                     <li role="presentation"><a role="menuitem" tabindex="-1" href="{% url 'web:logout2' %}">Sair</a></li>
                   </ul>
               </li>
               <!-- /.dropdown -->
            </ul>
            <!-- /.navbar-top-links -->
            <div class="navbar-default sidebar" role="navigation">

               <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
         </nav>
         <div id="page-wrapper">
            <!-- /.row -->
            <div class="row">
               {% block content %}
               <h1>Você está deslogado!</h1>
               <p><a href="{% url 'web:login2' %}">Fazer Login</a></p>
               {% endblock %}
            </div>
         </div>
         <!-- /#page-wrapper -->
      </div>
      <!-- /#wrapper -->
      {% block scripts %}
      <!-- jQuery -->
      <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
      <!-- Bootstrap Core JavaScript -->
      <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
      <!-- Metis Menu Plugin JavaScript -->
      <script src="{% static 'vendor/metisMenu/metisMenu.min.js' %}"></script>
      <!-- Morris Charts JavaScript -->
      <!-- <script src="{% static 'vendor/raphael/raphael.min.js' %}"></script>
      <script src="{% static 'vendor/morrisjs/morris.min.js' %}"></script>
      <script src="{% static 'data/morris-data.js' %}"></script> -->
      <!-- Custom Theme JavaScript -->
      <script src="{% static 'js/sb-admin-2.js' %}"></script>
      <script src="{% static 'dist/js/select2.full.js' %}"></script>
      {{ form.media.js }}
      {% endblock %}
   </body>
</html>
